<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Online Code Editor</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 1rem;
        }
        #output {
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Python Online Code Editor</h1>
    <form id="editor-form">
        <label for="code">Code:</label><br>
        <textarea id="code" name="code" required>print("Hello, World!")</textarea><br>

        <label for="input">Standard Input (stdin):</label><br>
        <textarea id="input" name="input" placeholder="Enter input for input() functions..."></textarea><br>

        <button type="submit">Run Code</button>
    </form>
    <h2>Output:</h2>
    <div id="output"></div>

    <script>
        const form = document.getElementById('editor-form');
        form.onsubmit = async (e) => {
            e.preventDefault();

            const response = await fetch('/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    code: document.getElementById('code').value,
                    input: document.getElementById('input').value
                })
            });

            const data = await response.json();
            document.getElementById('output').textContent = data.output;
        };
    </script>
</body>
</html>

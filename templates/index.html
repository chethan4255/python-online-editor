<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Python Editor</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
  textarea { width: 100%; height: 200px; font-family: monospace; font-size: 16px; }
  pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; min-height: 100px; }
  button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
</style>
<script>
async function runCode() {
  const code = document.getElementById('code').value;
  const outputElem = document.getElementById('output');
  outputElem.textContent = "Running...";

  try {
    const response = await fetch('/run', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ code })
    });

    if (!response.ok) throw new Error('Network response was not ok');

    const data = await response.json();
    outputElem.textContent = data.output;
  } catch (error) {
    outputElem.textContent = "Error: " + error.message;
  }
}
</script>

</head>
<body>

<h2>Online Python Code Editor</h2>

<textarea id="code" placeholder="Write your Python code here...">print("Hello, World!")</textarea>
<br />
<button onclick="runCode()">Run Code</button>

<h3>Output:</h3>
<pre id="output"></pre>

<script>
async function runCode() {
  const code = document.getElementById('code').value;
  const outputElem = document.getElementById('output');
  outputElem.textContent = "Running...";

  try {
    const response = await fetch('/run', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ code })
    });

    const data = await response.json();
    outputElem.textContent = data.output;
  } catch (error) {
    outputElem.textContent = "Error: " + error.message;
  }
}
</script>

</body>
</html>
